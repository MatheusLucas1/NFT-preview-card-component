<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="imagem">
    <img src="images/image-equilibrium.jpg" alt="" class="imagem">
  </div>
  <div class="info">
    <h3>Equilibrium #3429</h3>
  
    <p> Our Equilibrium collection promotes balance and calm.</p>
  
    <table>
      <tr>
        <td class="moeda"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</td>
        <td class="dias"><img src="images/icon-clock.svg" alt=""> 3 days left</td>
      </tr>
    </table>
      
      <hr noshade="">
      
      <table>
        <tr>
          <td><img src="images/image-avatar.png" alt="" class="avatar"> </td>
          <td><h5>  Creation of<span style="color:white"> Jules Wyvern</span> </h5></td>
        </tr>
      </table>
    
  </div>

 
  
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matheus Bueno Lucas</a>.
  </div>
</body>
</html>
